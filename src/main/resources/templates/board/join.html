<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/any/joinProc" method="post">
        <div class="form-group">
            <label for="username">이름</label>
            <input type="text" id="username" name="username"
                   th:value="${userDto}==null ? '' : ${userDto.username}"
                   placeholder="이름을 입력하세요">
            <span th:if="${valid_username != null}" th:text="${valid_username}"></span>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password"
                   th:value="${userDto}==null ? '' : ${userDto.password}"
                   placeholder="비밀번호 입력하세요">
            <span th:if="${valid_password != null}" th:text="${valid_password}"></span>
        </div>
        <div class="form-group">
            <label for="nickname">별명</label>
            <input type="text" id="nickname" name="nickname"
                   th:value="${userDto}==null ? '' : ${userDto.nickname}"
                   placeholder="별명 입력하세요">
            <span th:if="${valid_nickname != null}" th:text="${valid_nickname}"></span>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email"
                   th:value="${userDto}==null ? '' : ${userDto.email}"
                   placeholder="이메일 입력하세요">
            <span th:if="${valid_email != null}" th:text="${valid_email}"></span>
        </div>
        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
