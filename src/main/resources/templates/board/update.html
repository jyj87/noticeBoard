<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div>
    <form action="/any/posts/update" method="post">
        <div>
            <table>
                <thead>
                <caption>글 읽기</caption>
                </thead>
                <tbody>
                <tr>
                    <th>번호</th>
                    <td th:text="${post.id}"></td>
                    <input type="hidden" id="id" name="id" th:value="${post.id}"/>
                </tr>
                <tr>
                    <th>작성자</th>
                    <td th:text="${post.writer}"></td>
                    <th>조회수</th>
                    <td th:text="${post.view}"></td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td>
                        <input type="text" id="title" name="title"
                               placeholder="제목을 입력하세요">
                    </td>
                </tr>
                <tr>
                    <th>본문 내용</th>
                    <td>
                <textarea rows="10" id="content" name="content"
                          placeholder="내용을 입력하세요"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">수정</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
</body>
</html>
